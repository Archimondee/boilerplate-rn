# This is a basic workflow to help you get started with Actions

name: Build Android APK

# Controls when the workflow will run
on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Download Java SDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '11.0.4'
      # Runs a single command using the runners shell
      - name: Install npm dependencies
        run: yarn
        
      - name: Clean android build
        run: cd android && ./gradlew clean && cd ..
        
      - name: Build Android Release Dev
        run: cd android && ENVFILE=.env.development && ./gradlew assembleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: BoilerPlate
          path: android/app/build/outputs/apk/release/app-universal-release.apk
          
      - name: Release github
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: android/app/build/outputs/apk/release/app-universal-release.apk
